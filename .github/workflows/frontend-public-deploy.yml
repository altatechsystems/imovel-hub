name: Frontend Public Deploy

on:
  push:
    branches:
      - develop
      - main
    paths:
      - 'frontend-public/**'
      - '.github/workflows/frontend-public-deploy.yml'

  workflow_dispatch:

jobs:
  deploy-dev:
    name: Deploy Frontend Public to DEV
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend-public/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend-public
        run: npm ci

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        working-directory: ./frontend-public
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        working-directory: ./frontend-public
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL_DEV }}
          NEXT_PUBLIC_ENVIRONMENT: development

      - name: Deploy to Vercel
        working-directory: ./frontend-public
        run: |
          URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "Frontend Public DEV deployed to: $URL"
          echo "::notice title=Deployment Success::Frontend Public DEV deployed to $URL"

  deploy-prod:
    name: Deploy Frontend Public to PROD
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://www.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend-public/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend-public
        run: npm ci

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        working-directory: ./frontend-public
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        working-directory: ./frontend-public
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL_PROD }}
          NEXT_PUBLIC_ENVIRONMENT: production

      - name: Deploy to Vercel
        working-directory: ./frontend-public
        run: |
          URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "Frontend Public PROD deployed to: $URL"
          echo "::notice title=Deployment Success::Frontend Public PROD deployed to $URL"

name: Frontend Admin CI/CD

on:
  push:
    branches:
      - develop
      - main
    paths:
      - 'frontend-admin/**'
      - '.github/workflows/frontend-admin-deploy.yml'
  pull_request:
    branches:
      - develop
      - main
    paths:
      - 'frontend-admin/**'

  workflow_dispatch:

jobs:
  quality-checks:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend-admin/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend-admin
        run: npm ci

      - name: Run TypeScript type check
        working-directory: ./frontend-admin
        run: npx tsc --noEmit

      - name: Run ESLint
        working-directory: ./frontend-admin
        run: npm run lint

      - name: Quality checks passed
        run: |
          echo "âœ… All quality checks passed!"
          echo "Vercel will automatically deploy this code when pushed to main or develop branches."
